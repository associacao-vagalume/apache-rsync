<VirtualHost *:80>
  ServerAdmin webmaster@vagalume.org.br
  DocumentRoot /home/ssh_user/public_html
  ServerName vagalume.org.br

  SSLEngine on
  SSLCertificateFile /certs/vagalume.org.br.crt
  SSLCertificateKeyFile /certs/vagalume.org.br.key

  <Directory "/home/ssh_user/public_html">
    Options Indexes FollowSymLinks
    AllowOverride All
    Allow from all
  </Directory>
</VirtualHost>
